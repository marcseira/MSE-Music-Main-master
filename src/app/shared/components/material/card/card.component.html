<mat-card class="card-product">
  <div class="image">
    <img src="{{product.thumbnail}}">
  </div>
  <mat-card-content>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.remixer}}</mat-card-subtitle>
    <mat-card-subtitle>{{product.tempo}}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/product/{{product.id}}" >VISUALIZAR</button>
    <button mat-button (click)="addProduct()">AGREGAR AL CARRITO</button>
  </mat-card-actions>
</mat-card>
